<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #results {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .comment {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
        .controversial {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>YouTube Comment Analyzer</h1>
    <p>Enter a YouTube video URL below:</p>
    <input type="text" id="video-url" placeholder="Paste YouTube video URL here" style="width: 300px; padding: 10px;">
    <button onclick="analyzeComments()">Analyze Comments</button>

    <div id="results"></div>

    <script src="app.js"></script>
</body>
</html>
